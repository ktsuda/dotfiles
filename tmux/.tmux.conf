# prefix
unbind-key C-t
set-option -g prefix C-t

# options
set-option -g default-terminal screen-256color
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set-option -sa terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%
{256}%/%{255}%&%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set-option -g default-shell $SHELL
set-window-option -g mode-keys vi
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g base-index 1
set-option -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

# keymaps
bind A command-prompt "rename-window %%"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L  5
bind-key -r J resize-pane -D  5
bind-key -r K resize-pane -U  5
bind-key -r L resize-pane -R  5
bind-key -r m resize-pane -Z

bind-key %   split-window -h
bind-key |   split-window -h
bind-key '"' split-window -v
bind-key -   split-window -v

bind-key -T copy-mode-vi v      send-keys -X begin-selection
bind-key -T copy-mode-vi V      send-keys -X select-line
bind-key -T copy-mode-vi C-v    send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y      send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Y      send-keys -X copy-line
bind-key -T copy-mode-vi Escape send-keys -X clear-selection

unbind-key r
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# theme
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
run 'tmux source "$(realpath ~/.tmux/themes/tokyonight_storm.conf)"'

run '~/.tmux/plugins/tpm/tpm'

